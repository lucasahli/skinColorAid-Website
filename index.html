<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your App Name</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Hero Section -->
  <section class="text-center py-20 px-6">
    <img src="assets/icon.png" alt="App Icon" class="mx-auto w-24 mb-6">
    <h1 class="text-5xl font-bold">Your App Name</h1>
    <p class="mt-4 text-xl text-gray-600">Short tagline about your macOS app.</p>
    <a href="https://github.com/yourusername/yourrepo/releases/latest" 
       class="mt-6 inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
      Download for macOS
    </a>
    <div class="mt-10">
      <img src="assets/screenshot.png" alt="App Screenshot" class="mx-auto rounded-xl shadow-lg max-w-3xl">
    </div>
  </section>

  <!-- Features -->
  <section class="py-20 bg-white px-6">
    <h2 class="text-3xl font-semibold text-center mb-12">Features</h2>
    <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-10 text-center">
      <div>
        <h3 class="font-semibold text-lg">Feature One</h3>
        <p class="mt-2 text-gray-600">Quick explanation of the feature.</p>
      </div>
      <div>
        <h3 class="font-semibold text-lg">Feature Two</h3>
        <p class="mt-2 text-gray-600">Another highlight of your app.</p>
      </div>
      <div>
        <h3 class="font-semibold text-lg">Feature Three</h3>
        <p class="mt-2 text-gray-600">Something users will love.</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-10 text-center text-gray-500">
    <p>&copy; 2025 Your Name. All rights reserved.</p>
    <p><a href="https://github.com/yourusername" class="underline">View on GitHub</a></p>
  </footer>

</body>
</html>
